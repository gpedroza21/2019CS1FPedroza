<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel='stylesheet' href='toe.css'>
        <script src='https://jquery.com/download/'></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    </head>
    <body>
    <div class='tictac'>
            <div class='box topRow border' row='0' col ='0' d1 ></div>
            <div class='box topRow border' row='0' col ='1' ></div>
            <div class='box topRow border' row='0' col ='2' d2 ></div>
            <div class='box middleRow border' row='1' col ='0'></div>
            <div class='box middleRow border' row='1' col ='1' d1 d2></div>
            <div class='box middleRow border' row='1' col ='2'></div>
            <div class='box bottomRow border' row='2' col ='0' d2></div>
            <div class='box bottomRow border' row='2' col ='1'></div>
            <div class='box bottomRow border' row='2' col ='2' d1></div>
    </div>
    <div class= 'winner'>You Win!
        <div class= 'restart'> New Game 
            <div class= "restart" :hover></div>
        </div>
    </div>
    
    <div class= 'tie'>It's A Tie
        <div class= "restart" :hover> New Game </div>
    </div>
    </body>
    <script src="toe.js"></script>
    <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
</html>
